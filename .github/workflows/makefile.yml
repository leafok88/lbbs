name: Makefile CI

on:
  push:
    branches: [ "v1.7" ]
  pull_request:
    branches: [ "v1.7" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: autogen
      run: autoreconf --install --force

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssh-dev libsystemd-dev
          
    - name: configure
      run: ./configure

    - name: Run make
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
